<!doctype html>
<html>
<head>
	<meta charset="utf-g">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>OUR MENU</title>
	<style>
		/****************Base styles****************/
		*{
			box-sizing: border-box;
		}
		h1{
			margin-bottom:15px;
		}
		p{
			border:1px solid black;
			background-color: grey;
			width:90%;
			height:150px;

			margin-right: auto;
			margin-left: auto;
		    
		    color: white;
		    
		}
		/*simple responsive framework*/
		.row{
			width: 100%;
		
		}
	
		
		/***********large devices only *************/
		@media(min-width: 992px){
			.col-ld-1,.col-ld-2,.col-ld-3,.col-ld-4,.col-ld-5,.col-ld-6,.col-ld-7,.col-ld-8,.col-ld-9,.col-ld-10,.col-ld-11,.col-ld-12{
				float: left;
				border: 1px;
			}
			.col-ld-1{
				width: 8.33%;
			}
			.col-ld-2{
				width: 16.66%;
			}
			.col-ld-3{
				width: 25%;
			}
			.col-ld-4{
				width: 33%;
			}
			.col-ld-5{
				width: 41.66%;
			}
			.col-ld-6{
				width: 50%;
			}
			.col-ld-7{
				width: 58.33%;
			}
			.col-ld-8{
				width: 66.66%;
			}
			.col-ld-9{
				width: 74.99%;
			}
			.col-ld-10{
				width: 83.33%;
			}
			.col-ld-11{
				width: 91.66%;
			}
			.col-ld-12{
				width: 100%;
			}
		}
	/******************medium devices only*******************/
	@media(min-width: 768px) and (max-width: 991px){
		.col-md-1,.col-md-2,.col-md-3,.col-md-4,.col-md-5,.col-md-6,.col-md-7,.col-md-8,.col-md-9,.col-md-10,.col-md-11,.col-md-12{
			float: left;
			border: 1px;
		}
		.col-md-1{
			width: 8.33%;
		}
		.col-md-2{
			width: 16.66%;
		}
		.col-md-3{
			width: 25%;
		}
		.col-md-4{
			width: 33%;
		}
		.col-md-5{
			width: 41.66%;
		}
		.col-md-6{
			width: 50%;
		}
		.col-md-7{
			width: 58.33%;
		}
		.col-md-8{
			width: 66.66%;
		}
		.col-md-9{
			width: 74.99%;
		}
		.col-md-10{
			width: 83.33%;
		}
		.col-md-11{
			width: 91.66%;
		}
		.col-md-12{
			width: 100%;
		}
	}
	.row ul li .styl{
		width:50%;
		height:30px;
		background-color: red;
		position:absolute;
	}
	
</style>
</head>
<body>
<h1><center>OUR MENU</center></h1>
<div class="row">
	<ul>
	<li><div class="col-ld-4 col-md-6 "><div class="styl"><p></p></div></div></li>
	<li><div class="col-ld-4 col-md-6 "><div class="styl"></div><p></p></div></li>
	<li><div class="col-ld-4 col-md-12 "><div class="styl"></div><p></p></div></li>
	</ul>
</div>

</body>
</html>
