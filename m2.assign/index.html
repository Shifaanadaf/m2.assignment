<!doctype html>
<html>
<head>
	<meta charset="utf-g">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>OUR MENU</title>
	<style>
	.container{
		width:100%;
		overflow: hidden;
		background: white;
		margin:20px auto;
		padding:20px 0px;
		}
		.container ul{
			padding: 0px;
			margin:0px;
			}
			.container ul li{
				float:left;
				width:20%;
				height:150px;
				background:grey;
				margin:40px 30px 0px 40px;
				box-sizing:border-box;
				border:2px solid black;
				}
				.container ul li .title{
					width: 50%;
					float: right;
					height:50px;
					line-height: 50px;
					background: red;
					text-align: center;

					}	/****************Base styles****************/
		
		/*simple responsive framework*/
		@media (min-width: 992px){
			.col-ld-1,.col-ld-2,.col-ld-3,.col-ld-4,.col-ld-5,.col-ld-6,.col-ld-7,.col-ld-8,.col-ld-9,.col-ld-10,.col-ld-11,.col-ld-12{
				float:left;
				border:1px;
			}
			.col-ld-1{
				width:8.33%;
			}
			.col-ld-2{
				width: 16.66%;
			}
			.col-ld-3{
				width: 25%;
			}
			.col-ld-4{
				width: 33%;
			}
			.col-ld-5{
				width: 41.66%;
			}
			.col-ld-6{
				width: 50%;
			}
			.col-ld-7{
				width: 58.33%;
			}
			.col-ld-8{
				width: 66.66%;
			}
			.col-ld-9{
				width: 74.99%;
			}
			.col-ld-10{
				width: 83.33%;
			}
			.col-ld-11{
				width: 91.66%;
			}
			.col-ld-12{
				width: 100%;
			}

			
		}
		@media (min-width: 768px) and (max-width: 991px)
		{
			.col-md-1,.col-md-2,.col-md-3,.col-md-4,.col-md-5,.col-md-6,.col-md-7,.col-md-8,.col-md-9,.col-md-10,.col-md-11,.col-md-12{
			float: left;
			border: 1px;
		}
		.col-md-1{
			width: 8.33%;
		}
		.col-md-2{
			width: 16.66%;
		}
		.col-md-3{
			width: 25%;
		}
		.col-md-4{
			width: 33%;
		}
		.col-md-5{
			width: 41.66%;
		}
		.col-md-6{
			width: 50%;
		}
		.col-md-7{
			width: 58.33%;
		}
		.col-md-8{
			width: 66.66%;
		}
		.col-md-9{
			width: 74.99%;
		}
		.col-md-10{
			width: 83.33%;
		}
		.col-md-11{
			width: 91.66%;
		}
		.col-md-12{
			width: 100%;
		}
			
	}
		
		
	
</style>
</head>
<body>
<h1><center>OUR MENU</center></h1>
<div class="container">
	<ul>
		<li><div class="col-ld-4 col-md-6">
			<div class="title">chicken</div>
		</div></li>
		<li><div class="col-ld-4 col-md-6">
			<div class="title">beef</div>
		</div></li>
        <li>
        	<div class="col-ld-4 col-md-12">
        		<div class="title">sushi</div>
        	</div></li>	
	</ul>
	
	
</div>

</body>
</html>
